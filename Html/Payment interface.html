<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Css/EXPLORER.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Payment interface.css">
    <link rel="icon" href="/Album/BoCuc/z3398273747863_81c41ce47a59fbf2a5832130c0d3308e.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Dotie Shoes</title>
</head>
<body>
    <div class="wrapper grid">
        <div class="info-delivery">
            <h2 class="header-text">Dotie Shoes</h2> 
            <p class="user-test"><a href="/Html/Cart interface.html"> Giỏ hàng </a> >    Thông tin giao hàng </p>
            <p class="info-deli-text">Thông tin giao hàng</p>
            <p class="user-test">Bạn đã có tài khoản chưa? <a href="DangNhap.html">Đăng nhập</a></p>
            <form action="" class="info-deli">
                <input type="text" class="input-name" placeholder="Họ và tên">
                <div class="info-contact">
                    <input type="email" class="input-email" placeholder="Email">
                    <input type="text" class="input-phone" placeholder="Số điện thoại">
                </div>
                <input type="text" class="input-address" placeholder="Địa chỉ">
                <div class="address">
                    <select class="slt-city" name="select-city" id="select-city">
                        <option value="null" selected>Chọn tỉnh / thành</option>
                        <option value="">Hà Nội</option>
                        <option value="">Hưng Yên</option>
                        <option value="">Hồ Chí Minh</option>
                        <option value="">Hải phòng</option>
                        <option value="">Bắc Ninh</option>
                        <option value="">Bắc Giang</option>
                    </select>
                    <select class="slt-distric" name="select-distric" id="select-district">
                        <option value="null">Chọn quận / huyện</option>
                    </select>
                    <select class="slt-phuongxa" name="select-distric" id="select-district">
                        <option value="null">Chọn phường / xã </option>
                    </select>
                </div>
                <div class="Shipcode">
                    <p class="Shipcode-text">Phương thức thanh toán</p>
                    <div class="Shipcode-img">
                        <div class="radio">
                            <input name="gender" type="radio">
                        </div>
                        <div class="img">
                            <img src="/Album/BoCuc/cod.svg">
                            <div class="img-text">
                                <span> <p> Thanh toán khi nhận hàng (COD)</p></span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="linktink">
                    <button class="btn-submit" type="submit" onclick="ThanhToan()">Tiếp tục thanh toán</button>
                </div>
            </form>
        </div>
        <div class="info-product">
            <table class="buyed-product">
                <tbody id="listCart">
                    <tr>
                        <td class="img-product"><img src="/Album/SanPham/run3.webp"></td>
                        <td class="name-product">ADIDAS SPERNOVA ULTRABOOST 22  /  Xanh Trắng
                        </td>
                        <td>5.560,000₫</td>
                        <td class="quantity">1</td>
                    </tr>
                </tbody>
            </table>
            <div class="code-sale">
                <input type="text" class="input-code" placeholder="Mã giảm giá">
                <button class="use-code">Sử dụng</button>
            </div>
            <div class="box-price">
                <p>Tạm tính</p>
                <p class="price-before spTong"> 0₫</p>
            </div>
            <div class="pay-trans">
                <p>Phí vận chuyển</p>
                <p class="price-trans">—</p>
            </div>
            <div class="total-price">
                <p>Tổng cộng</p>
                <p class="price-after spTong"> 0₫</p>
            </div>
        </div>
    </div>
    <script>
        var list = JSON.parse(localStorage.getItem('cart'))

        function LoadData() {
            var str = "";
            var t = 0;
            for (var x of list) {
                t += x.price * x.quantity;
                str += `
                        <tr>
                            <td class="img-product"><img src="` + x.image + `"></td>
                            <td class="name-product">
                            <p>` + x.name + `</p>
                            <p><span class="event"> 4UK / Xanh Trắng </span></p>
                            </td>
                            <td class="end-pay"> ` + (x.price * x.quantity) + `₫</td>
                        </tr>
        `
            }
            document.getElementById('listCart').innerHTML = str
            var total = document.getElementsByClassName('spTong')
            for (i = 0; i < total.length; i++) {
                total[i].innerHTML = t +  '₫';
            }
        }
        LoadData();
    </script>
</body>
</html>
